<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styled.css">
    <title>Vitreo | Configuração</title>
    <link rel="icon" href="/assets/img/logoWeb.png" type="image/x-icon" >
</head>
<body class="fundo">
    <div class="esquerda">
        <img src="/assets/img/logo.png" class="logo">

        <button name="home" class="menu"  onclick="navegar(name)">
            <img src="/assets/img/Icons/home.svg">
            <p>Inicio</p>
        </button>
        <button name="conta" class="menu" onclick="navegar(name)">
            <img src="/assets/img/Icons/perfil.svg">
            <p>Conta</p>
        </button>
        <button name="config" class="menu ativo" onclick="navegar(name)">
            <img src="/assets/img/Icons/config.svg">
            <p>Ajustes</p>
        </button>
        <button name="add" class="menu" onclick="navegar(name)">
            <img src="/assets/img/Icons/adoff.svg">
            <p>Anuncios</p>
        </button>
        <button class="menu" name="sair" onclick="navegar(name)">
            <img src="/assets/img/Icons/sair.svg">
            <p>Sair</p>
        </button>

    </div>

    <form action="/atualizar_user" method="post" class="central">
       <div class="central_user">
            <P>Usuario:</P>
            <input type="text"  name="email" value="{{user.email}}" >
            <input type="password" name="senha" value="{{user.senha}}" >
            <input type="tel" name="telefone" value="{{user.telefone}}" >
       </div>

       <!-- <div class="central_seg">
        <p>Segurança:</p>
        <p id="destaque">Verificação em duas etapas</p>

        <input type="checkbox" value="on">
        
        <p id="radius">A verificação em duas etapas dificulta o acesso de pessoas mal-intencionadas à sua conta.</p>
       </div> -->

       <div class="central_idioma">
        <p>Idioma:</p>
        <select name="idioma" required="required">
            <option >Portugues (Brasil)</option>
            <option >Ingles</option>
            <option >Espanhol</option>
            <option >Portugues</option>
            <option >Alamão</option>
        </select>
       </div>

       <!-- <div class="central_notif" >
            <p>Notificação</p>
            <p id="radius">Notificar novo post os favoriros</p>
            <p id="radius">Notificar novo resultado do fórum </p>
       </div>

       <div class="central_ass">
        <p>Forma de pagamento</p>
        <input type="text" placeholder="Visa **** **00">
        <button>
            <label>Ativa</label>
        </button>
       </div> -->

       <div class="cetral_Salvar">
        <p>Salvar alterações</p>
            <button type="submit">
                <h3 >Salvar</h3>
            </button>
        </div>

       <!-- <div class="cetral_ex">
        <p>Excluir conta</p>
        <button>
            <label>Excluir</label>
        </button>
       </div> -->

       
    </form>

    <div class="direita">
        <button class="busca">
            <img src="/assets/img/Icons/buscar.svg" alt="">
            <p>Buscar</p>
        </button>
        <p class="texto">Talve seja do seu interesse</p>

        <div>
            {{#users}}
            <button class="recomendacoes" onclick="perfil('{{id}}')">
                <div>
                    <p>{{id}}</p>
                </div>
                <!-- 
                    <button  onclick="remover()">
                    <img src="/assets/img/Icons/x.svg" alt="">
                    </button> 
                -->
            {{/users}}
        </div>

    </div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
